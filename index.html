<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
    <title></title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="MainController">
    <div ng-repeat="quote in quotes">
        {{quote.text}}
        <p>{{quote.author}}</p>
    </div>
    <div>
        <button class="btn btn-default" ng-click="addQuote()">Add Quote</button>
        <button class="btn btn-default" ng-click="removeQuote()">Remove Quote</button>
        <button class="btn btn-default" ng-click="filterQuote()">Filter Quotes</button>
    </div>

<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script> 
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>   
<script src="JS/app.js"></script>
<script src="JS/controller.js"></script>
<script src="JS/dataService.js"></script>
</body>
</html>
